<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhiQu™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: wave 10s infinite linear;
        }

        .wave:nth-child(1) {
            bottom: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }

        .wave:nth-child(3) {
            bottom: -50px;
            left: -50px;
            animation-delay: 4s;
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-100px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            z-index: 1;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo .phi {
            font-size: 80px;
            color: #667eea;
            font-weight: bold;
        }

        .logo .brand {
            font-size: 24px;
            color: #764ba2;
            margin-top: 10px;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo .phi {
                font-size: 60px;
            }

            .logo .brand {
                font-size: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="container">
        <div class="logo">
            <div class="phi">Φ</div>
            <div class="brand">PhiQu™</div>
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="instansi">Instansi/Sekolah/Madrasah</label>
                <input type="text" id="instansi" name="instansi" required>
            </div>
            <div class="form-group">
                <label for="jabatan">Jabatan</label>
                <select id="jabatan" name="jabatan" required>
                    <option value="">Pilih Jabatan</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                    <option value="Siswa">Siswa</option>
                </select>
            </div>
            <button type="submit">Kirim Verifikasi</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const instansi = document.getElementById('instansi').value;
            const jabatan = document.getElementById('jabatan').value;
            const message = `Verifikasi Login Modul Interaktif Fisika Gelombang & Bunyi: Nama: ${nama}, Instansi: ${instansi}, Jabatan: ${jabatan}`;
            const whatsappUrl = `https://wa.me/6285880541399?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            // After sending, redirect to next page
            setTimeout(() => {
                window.location.href = 'pages/index1.html';
            }, 1000);
        });
    </script>
</body>
</html>
