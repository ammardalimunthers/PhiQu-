<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksplorasi Materi - PhiQu™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: wave 10s infinite linear;
        }

        .wave:nth-child(1) {
            bottom: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }

        .wave:nth-child(3) {
            bottom: -50px;
            left: -50px;
            animation-delay: 4s;
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-100px);
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
        }

        .logo {
            display: inline-block;
        }

        .logo .phi {
            font-size: 40px;
            color: #667eea;
            font-weight: bold;
        }

        .logo .brand {
            font-size: 18px;
            color: #764ba2;
            margin-top: 5px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 1;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .materi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .materi-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .materi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .materi-card h3 {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            margin: 0;
        }

        .materi-card p {
            padding: 20px;
            color: #555;
            line-height: 1.6;
        }

        .materi-card a {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: background 0.3s;
        }

        .materi-card a:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 28px;
            }

            .materi-grid {
                grid-template-columns: 1fr;
            }

            .logo .phi {
                font-size: 30px;
            }

            .logo .brand {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="header">
        <div class="logo">
            <div class="phi">Φ</div>
            <div class="brand">PhiQu™</div>
        </div>
    </div>

    <div class="container">
        <h1>Eksplorasi Materi</h1>
        <div class="materi-grid" id="materiGrid">
            <!-- Materi akan dimuat secara dinamis -->
        </div>
    </div>

    <script>
        // Daftar materi dari folder modul/
        const materiList = [
            {
                title: 'Gelombang & Bunyi (TaRL Edition For Student)',
                description: 'Pelajari konsep gelombang dan bunyi dengan pendekatan TaRL yang interaktif untuk siswa.',
                file: 'modul/Gelombang & Bunyi (TaRL Edition For Student).html'
            },
            // Tambahkan materi lainnya di sini jika ada
        ];

        const materiGrid = document.getElementById('materiGrid');

        materiList.forEach(materi => {
            const card = document.createElement('div');
            card.className = 'materi-card';
            card.innerHTML = `
                <h3>${materi.title}</h3>
                <p>${materi.description}</p>
                <a href="${materi.file}" target="_blank">Buka Materi</a>
            `;
            materiGrid.appendChild(card);
        });
    </script>
</body>
</html>
