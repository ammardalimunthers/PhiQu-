<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PhiQu™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(100, 149, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(70, 130, 180, 0.1) 0%, transparent 50%);
            background-size: 200px 200px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            z-index: 1;
            position: relative;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo .phi {
            font-size: 80px;
            color: #667eea;
            font-weight: bold;
        }

        .logo .brand {
            font-size: 24px;
            color: #764ba2;
            margin-top: 10px;
            font-weight: 600;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo .phi {
                font-size: 60px;
            }

            .logo .brand {
                font-size: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="logo">
            <div class="phi">Φ</div>
            <div class="brand">PhiQu™</div>
        </div>
        <h1>Selamat Datang!</h1>
        <p>Anda telah berhasil login dan divalidasi oleh admin. Selamat menggunakan platform PhiQu™ untuk modul interaktif Anda.</p>
        <a href="index2.html" class="btn">Mulai Eksplorasi</a>
    </div>
</body>
</html>
